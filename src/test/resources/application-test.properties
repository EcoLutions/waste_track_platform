spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=com.ecolutions.platform.wastetrackplatform.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Disable Firebase for tests
firebase.config={"type":"service_account","project_id":"test","private_key_id":"test","private_key":"test","client_email":"test@test.com","client_id":"test","auth_uri":"https://test.com","token_uri":"https://test.com","auth_provider_x509_cert_url":"https://test.com","client_x509_cert_url":"https://test.com"}
firebase.storage.bucket=test-bucket
firebase.storage.base-path=test
firebase.storage.url-expiration-hours=1

# Disable SMTP for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.ssl.trust=localhost
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Test admin configuration
app.admin.email=admin@test.com
app.admin.password=testpassword
app.admin.username=admin

# Test email configuration
app.email.from-name=WasteTrack Test
app.frontend.url=http://localhost:3000

# Disable security for easier testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Disable actuator
management.endpoints.enabled-by-default=false
